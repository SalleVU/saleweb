<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../css/main.css">
	<h1>Contact Us</h1>
	<title>Contact</title>
</head>
<body>
	<!-- Contact Form style -->
	<form class="form-style-9" id="form1" action="#" method="post" (onsubmit)="sendmail(); return false;">
		<ul>
			<li>
				<input type="text" id="fname" class="field-style field-split align-left" placeholder="First Name"/>
				<input type="text" id="lname" class="field-style field-split align-left" placeholder="Last Name"/>
			</li>
			<li>
				<input type="text" id="phone" class="field-style field-split align-left" placeholder="Phone"/>
				<input type="email" id="email" class="field-style field-split align-left" placeholder="Email"/>
			</li>
			<li>	
				<textarea id="mess" class="field-style field-split align-left" placeholder="Message"></textarea>
			</li>
		</ul>
		<button id="sub" type="submit"> Submit </button>
		<button id="clr" type="button"> Clear </button>
	</form>
	<!-- End Contact Form style -->
	<script src="../javascript/form.js"> </script>
</body>
</html>
