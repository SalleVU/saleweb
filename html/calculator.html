<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <title>Calculator</title> <br>
    <h1>Calculator</h1>
</head>
<body>
    <div class="calculator">

        <input type="text" class="calculator-screen" value="" disabled/>

            <div class="calculator-keys">

                <button type="button" class="operator" value="+"> + </button>
                <button type="button" class="operator" value="-"> - </button>
                <button type="button" class="operator" value="*"> &times; </button>
                <button type="button" class="operator" value="/"> &divide; </button>

                <button type="button" class="calculator-buttons" value="7"> 7 </button>
                <button type="button" class="calculator-buttons" value="8"> 8 </button>
                <button type="button" class="calculator-buttons" value="9"> 9 </button>

                <button type="button" class="calculator-buttons" value="4"> 4 </button>
                <button type="button" class="calculator-buttons" value="5"> 5 </button>
                <button type="button" class="calculator-buttons" value="6"> 6 </button>

                <button type="button" class="calculator-buttons" value="1"> 1 </button>
                <button type="button" class="calculator-buttons" value="2"> 2 </button>
                <button type="button" class="calculator-buttons" value="3"> 3 </button>

                <button type="button" class="calculator-buttons" value="0"> 0 </button>
                <button type="button" class="calculator-buttons" class="decimal" value="."> . </button>
                <button type="button" class="all-clear" value="all-clear"> AC </button>

                <button type="button" class="equal-sign operator" value="="> = </button>

            </div>
    </div>

    <script src="../javascript/calculator.js"></script>

</body>
</html>
